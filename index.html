<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Calorie Calculator</h1>
    
    <div class="calculator">
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" min="15" max="120" required>
      </div>

      <div class="input-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div>

      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="30" max="300" required>
      </div>

      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="130" max="250" required>
      </div>

      <div class="input-group">
        <label for="activity">Activity Level:</label>
        <select id="activity">
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
          <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
          <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
          <option value="1.9">Extra active (very hard exercise & physical job)</option>
        </select>
      </div>

      <button onclick="calculateCalories()" class="calculate-btn">Calculate</button>

      <div id="result" class="result hidden">
        <h2>Your Daily Calorie Needs:</h2>
        <div class="calorie-info">
          <div class="maintenance">
            <span>Maintenance:</span>
            <span id="maintenance-calories">0</span> calories/day
          </div>
          <div class="weight-loss">
            <span>Weight Loss:</span>
            <span id="weight-loss-calories">0</span> calories/day
          </div>
          <div class="weight-gain">
            <span>Weight Gain:</span>
            <span id="weight-gain-calories">0</span> calories/day
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
